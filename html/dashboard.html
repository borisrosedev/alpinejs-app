<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Boris Rose" />
    <meta name="keywords" content="computers, France, ordinateurs" />
    <meta name="robots" content="index,follow" />
    <title>ComputerMania</title>
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://kit.fontawesome.com/1b1fa6fbda.js"
      crossorigin="anonymous"
    ></script>
    <title>Session</title>
  </head>
  <body>
    <header class="app-header" x-data="header">
      <a> IT Home </a>
      <nav>
        <i
          tabindex="0"
          role="button"
          @click="homeHandler"
          @keyup.enter="homeHandler"
          class="fa-solid fa-house"
        ></i>
        <i
          tabindex="0"
          role="button"
          @click="storeHandler"
          @keyup.enter="storeHandler"
          class="fa-solid fa-shop"
        ></i>
        <i
          tabindex="0"
          role="button"
          @click="loginHandler"
          @keyup.enter="loginHandler"
          class="fa-solid fa-right-to-bracket"
        ></i>
      </nav>
    </header>
    <main class="app-main dashboard__main" x-data="dashboard">
      <h1 x-text="'Bienvenue sur votre session' + user.name"></h1>
    </main>
    <footer id="notification"></footer>
    <script src="../main.js" type="module"></script>
  </body>
</html>
